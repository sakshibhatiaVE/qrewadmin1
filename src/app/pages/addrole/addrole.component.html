
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
            <div class=" card-header register-employee"><h4 class=" title">Add Profile</h4></div>
          <div class=" card-body">
            <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
              <div class=" row">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label> Role Name </label>
                    <input
                      class="form-control"
                      placeholder="Username"
                      type="text"
                      value="michael23"
                      formControlName="rolename"
                    />
                    <!-- error -->
                    <div class="invalid-feedback"
                        *ngIf="submitted && myForm['rolename'].errors?.['required']"
                        >
                        Name is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-3">
                <button class="btn-success btn-lg btn-block" type="submit">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
