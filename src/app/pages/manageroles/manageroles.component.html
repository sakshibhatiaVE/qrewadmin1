<div class=" content">
    <div class=" row">
<div class="col-md-6">
      <div class="col-md-12 add-user">
        <button type="button" class="btn btn-danger btn-sm" routerLink="/addrole">Add New Role</button>
      </div>
      <div class="col-md-12">
  
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Role.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Roles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of Role; let i = index">
          <!-- <th scope="row">{{ employee._id }}</th> -->
          <td class="role_cont">{{ role.rolename }}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/editrole/', role._id]">
              <button type="button" class="btn btn-success btn-sm">
                <img src="/assets/img/edit-logo.png" alt="image">
              </button>
            </span>
            <span class="delete" (click)="removeRole(role, i)">
              <button type="button" class="btn btn-danger btn-sm">
                <img src="/assets/img/delete-logo.png" alt="image">
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  
    </div>
</div>
    </div>
    </div>
