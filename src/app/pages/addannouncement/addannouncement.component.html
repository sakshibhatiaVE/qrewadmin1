
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
            <div class=" card-header register-employee"><h4 class=" title">Add Announcement</h4></div>
          <div class=" card-body">
            <form [formGroup]="addannouncementForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label> Announcement </label>
                        <textarea
                            class="form-control"
                            cols="80"
                            placeholder="Here can be your Announcement"
                            rows="4"
                            value=""
                            formControlName="about">
                        </textarea>
                        <!-- <input
                          class="form-control"
                          placeholder="Announcement"
                          type="text"
                          value="announcement"
                          formControlName="addannouncement"
                        /> -->
                        <!-- error -->
                        <div
                        class="invalid-feedback"
                        *ngIf="submitted && myForm['addannouncement'].errors?.['required']"
                    >
                    Addannouncement is required.
                    </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label> Begin </label>
                        <div class="input-group col-md-3">
                            <input class="form-control" placeholder="yyyy-mm-dd" formControlName="addannouncementbegin"
                                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                          </div>
                        <!-- <input
                          class="form-control"
                          placeholder="Announcement"
                          type="text"
                          value=""
                          formControlName="addannouncementbegin"
                        /> -->
                        <!-- error -->
                        <!-- <div
                        class="invalid-feedback"
                        *ngIf="submitted && myForm['addnnouncementbegin'].errors?.['required']"
                    >
                Announcement Begin date is required.
                    </div> -->
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label> End </label>
                        <div class="input-group col-md-3">
                            <input class="form-control" placeholder="yyyy-mm-dd" formControlName="addannouncementend"
                                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                          </div>
                        <!-- <input
                          class="form-control"
                          placeholder="Announcement"
                          type="text"
                          value=""
                          formControlName="addannouncementend"
                        /> -->
                        <!-- error -->
                        <!-- <div
                        class="invalid-feedback"
                        *ngIf="submitted && myForm['addannouncementend'].errors?.['required']"
                    >
                    Announcement End date is required.
                    </div> -->
                      </div>
                    </div>
                </div>
              <div class="form-group col-md-3">
                <button class="btn-success btn-lg btn-block" type="submit">
                  Add Announcement
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
